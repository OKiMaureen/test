name: Manually triggered workflow 2
on:
  push:
    branches: [dev]
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'Mona the Octocat'
      home:
        description: 'location'
        required: false
        default: 'The Octoverse'
      long_text:
        description: '\\text'
        type: string
        required: false
        default: ' '

jobs:
  say_hello:
    runs-on: ubuntu-latest
    env:
      TESTER: "Hello\nWorld!"
    steps:
      - run: |
         echo -e $TESTER
         echo "Hello ${{ github.event.inputs.name }}!"
      
        
