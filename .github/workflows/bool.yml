name: bool

on:
  push:
  pull_request:
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run debug session'
        required: false
        type: boolean


jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Start debug session
      run: |
       echo "Debug session starting ..."
      env:
          DEBUG_ENABLED: ${{ inputs.debug_enabled }}
    - name: Set color
      id: random-color-generator
      run: echo "SELECTED_COLOR=green" >> "$GITHUB_OUTPUT"
    - name: Get color
      env:
        SELECTED_COLOR: ${{ steps.random-color-generator.outputs.SELECTED_COLOR }}
      run: echo "The selected color is $SELECTED_COLOR"
  promote-candidate-image:
    # environment: stage
    runs-on: ${{ vars.HOSTEDRUNNER }}
    steps:
      - name: Test
        shell: bash
        run: |
          echo "${{ vars.HOSTEDRUNNER }}"

