# Repro for https://github.com/github/c2c-actions-support/issues/591
name: "Production CI"

on: workflow_dispatch

jobs:
  Gradle:
    name: Gradle
    runs-on: ubuntu-20.04

    #
    services:
      #
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      #
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - run: nc -vzw 5 localhost 5432
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get -y install ffmpeg
          sudo apt-get -y install gpac
          sudo apt-get -y install postgresql-client
          sudo apt-get -y install amazon-ecr-credential-helper
      - run: nc -vzw 5 localhost 5432
      - name: Setup JDK 16
        uses: actions/setup-java@v1
        with:
          java-version: 16
          java-package: jdk
      - run: nc -vzw 5 localhost 5432
      - name: Create Postgres databases
        run: |
          createdb -h localhost -p 5432 -U postgres xj_test
        env:
          PGPASSWORD: postgres
