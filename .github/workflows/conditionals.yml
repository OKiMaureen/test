name: Job Conditionals

on: 
  push:
    branches:
      - testingB

jobs:
  a:
    runs-on: ubuntu-latest

    steps:
      - run: echo "Hello world"
  
  b:
   needs: a
   runs-on: ubuntu-latest

   steps:
    - run: exit 1
    
  c:
   needs: b
   if: |
    always() && needs.b.result == 'success'
   runs-on: ubuntu-latest

   steps:
    - run: echo "Hello world"
