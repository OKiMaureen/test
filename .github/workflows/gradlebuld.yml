name: Gradle Build

on:
  push:
    branches:
      - main # Change this to your main branch name if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
       distribution: 'temurin' # See 'Supported distributions' for available options
       java-version: '17'
    - run: ./gradlew build
